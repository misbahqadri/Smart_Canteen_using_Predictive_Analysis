<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'shop/assets/fonts/icomoon/style.css'%}">

    <link rel="stylesheet" href="{% static 'shop/assets/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'shop/assets/css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'shop/assets/css/style_signup.css' %}">

    <title>Sign Up #3</title>
  </head>
  
   
  <body background="{% static 'shop/assets/img/slide/slide-1.jpg' %}">
    <div class="half">
      <div class="bg order-1 " ></div>
      <div class="contents order-2 order-md-1">
    
      <div class="container" >
        <div class="row align-items-center justify-content-center">
          <div class="col-md-6">
            <div class="form-block">
              <div class="text-center mb-5">
              <h3>Login</h3>
              
              </div>
              <form action="#" method="post">  {% csrf_token %}
                <div class="form-group first" >
                  <label for="name">Name</label>
                  <input type="text" class="form-control" placeholder="Name" id="name">
                </div>

                <div class="form-group first" >
                  <label for="name"></label>
              
                </div>
                
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" placeholder="Your Password" id="password">
                </div>
               
                <div class="form-group first">
                  <label for="name"></label>
              
                </div>
                <div class="d-sm-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Agree our <a href="#">Terms and Conditions</a></span>
                    <input type="checkbox" checked="checked"/>
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ml-auto"><a href="/shop/" class="forgot-pass">Don't have an account? Register</a></span> 
                </div>

                <input type="submit" value="SignUp" class="btn btn-block btn-primary">

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="{% static 'shop/assets/js/jquery-3.3.1.min.js ' %}"></script>
    <script src="{% static 'shop/assets/js/popper.min.js' %}"></script>
    <script src="{% static 'shop/assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'shop/assets/js/main_signup.js' %}"></script>
  </body>
</html>
